[package]
name = "blender_ai_workspace"
version = "0.1.0"
description = "Blender-AI Workspace desktop app"
authors = ["Blynd"]
edition = "2021"

[lib]
name = "blender_ai_workspace_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri = { version = "2", features = [] }
