name: Build Windows Desktop App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (Windows)
        run: pnpm tauri build

      - name: Show bundle outputs
        shell: pwsh
        run: |
          if (Test-Path "src-tauri/target/release/bundle") {
            Get-ChildItem -Recurse "src-tauri/target/release/bundle"
          } else {
            Write-Error "Bundle output folder was not created"
          }

      - name: Upload Windows bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blender-ai-workspace-windows-bundle
          path: |
            src-tauri/target/release/bundle/**
          if-no-files-found: error
          retention-days: 14
